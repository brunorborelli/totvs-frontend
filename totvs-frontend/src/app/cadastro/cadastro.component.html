
<po-page-default p-title="Cadastro de Cliente">
  <form #cadastroForm="ngForm" (ngSubmit)="cadastrar()" class="form-container">
    <po-input
      name="nome"
      p-label="Nome"
      [(ngModel)]="cliente.nome"
      required
      class="form-field"
    ></po-input>
    
    <po-divider p-label="Endereço" class="divider-margin"></po-divider>
    
    <po-input
      name="logradouro"
      p-label="Logradouro"
      [(ngModel)]="cliente.endereco.logradouro"
      required
      class="form-field"
    ></po-input>
    
    <po-input
      name="bairro"
      p-label="Bairro"
      [(ngModel)]="cliente.endereco.bairro"
      required
      class="form-field"
    ></po-input>
    
    <po-input
      name="numero"
      p-label="Número"
      [(ngModel)]="cliente.endereco.numero"
      required
      class="form-field"
    ></po-input>
    
    <po-input
      name="cidade"
      p-label="Cidade"
      [(ngModel)]="cliente.endereco.cidade"
      required
      class="form-field"
    ></po-input>
    
    <po-input
      name="estado"
      p-label="Estado"
      [(ngModel)]="cliente.endereco.estado"
      required
      class="form-field"
    ></po-input>
    
    <po-divider p-label="Telefones" class="divider-margin"></po-divider>
    
    <po-container class="phone-container">
      <div *ngFor="let telefone of cliente.telefones; let i = index" class="phone-row">
        <po-input
          name="telefone{{i}}"
          p-label="Telefone"
          [(ngModel)]="telefone.telefone"
          required
          class="form-field"
        ></po-input>
        
        <po-button
          p-label="Remover"
          p-type="danger"
          (p-click)="removerTelefone(i)"
          *ngIf="cliente.telefones.length > 1"
        ></po-button>
      </div>
      
      <po-button
        p-label="Adicionar Telefone"
        p-type="primary"
        (p-click)="adicionarTelefone()"
      ></po-button>
    </po-container>
    
    <po-divider></po-divider>
    
    <po-button
      p-label="Cadastrar"
      p-type="submit"
      [p-disabled]="!cadastroForm.form.valid"
    ></po-button>
  </form>
</po-page-default>
